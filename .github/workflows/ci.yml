name: 持续集成(CI)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以支持增量分析

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: 运行ESLint检查
        run: npm run lint

      - name: TypeScript类型检查
        run: npx tsc --noEmit

      - name: 检查依赖安全漏洞
        run: npm run security-check

  tests:
    name: 测试与覆盖率
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: 运行测试与覆盖率检查
        run: npm run test:coverage

      - name: 上传测试覆盖率报告
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: 构建检查
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build
        env:
          CI: false

      - name: 缓存构建产物
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  # 添加GitHub代码扫描
  code-scanning:
    name: 代码安全扫描
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      security-events: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 初始化CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: 执行CodeQL分析
        uses: github/codeql-action/analyze@v2
